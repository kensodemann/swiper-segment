<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form>
      <div>
        <ion-input class="user-input" type="text" placeholder="username">
        </ion-input> 
      </div>
      <div>
        <ion-input id="password" type="password" autocomplete="username" placeholder="Password"></ion-input> 
      </div>
      <div>
        <ion-button color="tertiary" class="login-button" autocomplete="current-pasword" mode="ios" data-analytics="Login Button">Login
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
